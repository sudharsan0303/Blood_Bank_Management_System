<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option - Blood bank</title>
    <link rel="icon" href="images/logo.png" type="image/icon type">
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.header-container {
    width: 100%;
    background-color: #B22222; /* Deep Red */
    color: white;
    padding: 10px 0;
    text-align: center;
    position: absolute;
    top: 0;
    left: 0;
    position: fixed;
}

header h1 {
    margin: 0;
}

header h1 a {
    color: white;
    text-decoration: none;
}
main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px); /* Adjust to make the content centered vertically */
}

section {
    text-align: center;
}

.nav-menu {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    display: flex;
    flex-direction: column; /* Align items vertically */
    align-items: center; /* Center items horizontally */
    gap: 20px;
}

.nav-menu li {
    margin: 10px 0;
}

.nav-menu a {
    display: inline-block;
    padding: 15px 30px;
    background-color: #f44336;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 18px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
    width: 200px; /* Optional: Set a fixed width for all buttons */
    text-align: center;
}

.nav-menu a:hover {
    background-color: #d32f2f;
}

footer {
    width: 100%;
    background-color: #B22222; /* Deep Red */
    color: white;
    padding: 10px 0;
    text-align: center;
    position: absolute;
    bottom: 0;
    position: fixed;
}
footer h5 {
    margin: 0;
    font-size: 14px;
}

</style>
<body>
    <div class="header-container">
        <header>
            <h1>Blood Bank</h1>
        </header>
    </div>

    <main>
        <section>
            <h1>Choose Your Option</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#">Request Blood</a></li>
                    <li><a href="#">Donate Blood</a></li>
                </ul>
            </nav>
        </section>
    </main>

    <footer>
        <h5>@copy; 2024 Blood Bank. All rights reserved.</h5>
    </footer>
</body>
</html>
