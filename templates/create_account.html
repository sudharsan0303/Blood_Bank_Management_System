<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 100px 20px; /* Adjust padding to account for header and footer */
        }


        .header-container {
            width: 100%;
            background-color: #B22222; /* Deep Red */
            color: white;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            position: fixed;
        }

        header h1 {
            margin: 0;
        }

        header h1 a {
            color: white;
            text-decoration: none;
        }

        h2 {
            text-align: center;
        }

        .form-container {
            padding: 30px 55px;
            max-width: 400px;
            margin: 0 auto;
            -webkit-box-shadow: -2px 1px 5px 7px rgba(0,0,0,0.04);
            -moz-box-shadow: -2px 1px 5px 7px rgba(0,0,0,0.04);
            box-shadow: -2px 1px 5px 7px rgba(0,0,0,0.04);
        }

        .form-container input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #d32f2f;
        }

        .form-container label {
            font-size: 14px;
        }

        .success-message {
            text-align: center;
            color: green;
        }
        footer {
            width: 100%;
            background-color: #B22222; /* Deep Red */
            color: white;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0px;
            position: fixed;
        }

        footer h5 {
            margin: 0;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="header-container">
        <header>
            <h1>Blood Bank</a></h1>
        </header>
    </div>

    
    <div class="form-container">
        <h2>Create Account</h2>
        <form method="POST" action="{{ url_for('create_account') }}">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number">

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="blood_type">Blood Type</label>
            <input type="text" id="blood_type" name="blood_type" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8" title="Password should be at least 8 characters long">


            <button type="submit">Create Account</button>
        </form>

    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="success-message">
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

   
</body>
<footer>
    <h5>&copy; 2024 Blood Bank Management System. All rights reserved.</h5>
</footer>
</html>
