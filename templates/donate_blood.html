<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donare Blood</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bree+Serif&family=Gabriela&display=swap');

        body {
            font-family: Arial, sans-serif;
            padding: 80px 20px;
        }

        .header-container {
            width: 100%;
            background-color: #B22222;
            color: white;
            padding: 10px 20px;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            font-family: "Bree Serif", serif;
            font-weight: 400;
            font-style: normal;
        }

        header h1 a {
            color: white;
            text-decoration: none;
        }

        nav a {
            font-family: "Arvo", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 14px;
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        nav a:hover {
            color: #000;
        }

        h2 {
            text-align: center;
        }

        .form-container {
            padding: 30px 55px;
            max-width: 400px;
            margin: 0 auto;
            -webkit-box-shadow: -2px 1px 5px 7px rgba(0, 0, 0, 0.04);
            -moz-box-shadow: -2px 1px 5px 7px rgba(0, 0, 0, 0.04);
            border-radius: 12px;
            box-shadow: -2px 1px 5px 7px rgba(0, 0, 0, 0.04);
        }

        .form-container input,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .form-container {
            font-family: "Gabriela", serif;
            font-weight: 400;
            font-style: normal;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #d32f2f;
        }

        .form-container label {
            font-size: 14px;
        }

        .success-message {
            text-align: center;
            color: green;
        }

        footer {
            width: 100%;
            background-color: #B22222;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0px;
            position: fixed;
        }

        footer h5 {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>

    <div class="header-container">
        <header>
            <h1><a href="{{ url_for('home') }}">Blood Bank</a></h1>
        </header>

        <nav>
            <a href="{{ url_for('user_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('contact_us') }}">Contact Us</a>
        </nav>
    </div>

    <div class="form-container">
        <h2>Fill Your Details</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="success-message">
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('donate_blood') }}">
            <label for="donar_name">Donor Name:</label>
            <input type="text" name="donar_name" id="donar_name" required>
        
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>
        
            <label for="date">Donation Date:</label>
            <input type="date" name="date" id="date" required>
        
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" required>
        
            <label for="city">City:</label>
            <input type="text" name="city" id="city" required>
        
            <label for="disease">Any Known Diseases (if not mention no):</label>
            <input type="text" name="disease" id="disease" required>
        
            <label for="blood_type">Blood Type:</label>
            <input type="text" name="blood_type" id="blood_type" required>

            <label for="user_id">User ID:</label>
            <input type="text" name="user_id" id="user_id" required>
        
            <button type="submit">Submit Donation</button>
        </form>
        
    </div>

</body>

<footer>
    <h5>&copy; 2024 Blood Bank Management System. All rights reserved.</h5>
</footer>

</html>
